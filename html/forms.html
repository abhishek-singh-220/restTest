<!DOCTYPE html>
 <html lang="en">
     <head>
         <meta charset="UTF-8">
         <title>Forms tutorials</title>
     </head>
     <body>
         <form action="">
             
             Name   : <input type="text" name="" id=""><br>
             Mobile : <input type="number" name="" id=""><br>
             Company: <input type="text" name="" id=""><br>

         datetime :<input type="datetime"><br>

         File     :<input type="file"><br>

         Image    :<input type="image"><br>
         month    :<input type="month"><br>
